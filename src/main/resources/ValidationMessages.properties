# USER
user.name.not.blank= o campo "userName" deve estar presente na requisição
user.password.not.blank= o campo "password" deve estar presente na requisição
user.email.not.blank= o campo "email" deve estar presente na requisição
user.currentPassword.not.blank= o campo "currentPassword" deve estar presente na requisição
user.newPassword.not.blank= o campo "newPassword" deve estar presente na requisição
user.id.not.null= o campo "id" não pode ser nulo
user.name.size.message= o userName deve ter entre {min} a {max} caracteres
user.password.size.message= o password deve ter no minimo {min} caracteres

# followers
follow.followerid.not.null= o campo "followerId" deve estar presente na requisição
follow.followedid.not.null= o campo "followedId" deve estar presente na requisição

# POST
post.content.size.message = o conteudo do post deve ter no max {max} caracteres
post.id.not.null = o campo "idPost" não pode ser nulo
comment.content.size.message= o comentario deve ter no max {max} caracteres
comment.not.null = o campo "comment" não pode ser nulo ou estar em branco
comment.id.not.null= o campo "idComment" não pode ser nulo
