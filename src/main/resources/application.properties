server.port=8080

# MONGO DB
#config renan -> spring.data.mongodb.uri=mongodb://localhost:27017/parrot
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=parrot

# SWAGGER
springdoc.swagger-ui.path=/index.html
#springdoc.swagger-ui.url=/v3/api-docs

# KAFKA
topic.name=user-created
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.group-id=ms-demo
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# KAFKA CONSUMER
spring.kafka.consumer.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# /health
management.endpoints.web.exposure.include=health

#Mesagens de Validacao
spring.messages.basename=ValidationMessages
spring.messages.fallback-to-system-locale=false
spring.mvc.charset=UTF-8
